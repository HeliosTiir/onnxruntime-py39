name: Build ONNX Runtime ROCm 7.1 for Python 3.9

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: rocm/dev-ubuntu-22.04:7.1.1
      options: --user root

    steps:
      - name: Install Git and System Python Deps
        run: |
          apt-get update -y
          apt-get install -y git python3-pip
          
          # Install 'packaging' and 'flatbuffers' for the SYSTEM python (3.10)
          # The build script itself runs on this, so it needs these libs.
          /usr/bin/python3 -m pip install packaging flatbuffers

      - name: Checkout ONNX Runtime
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Python 3.9 (Target)
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Trust Git Directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Install Target Python Dependencies
        run: |
          # Install dependencies for the TARGET Python (3.9)
          # This is what gets linked into the wheel.
          python -m pip install --upgrade pip setuptools wheel cmake ninja numpy==1.26.1 packaging

      - name: Build ONNX Runtime and Wheel
        env:
          ROCM_PATH: /opt/rocm
          HIP_PATH: /opt/rocm/hip
          HSA_OVERRIDE_GFX_VERSION: 10.3.0
        run: |
          # CAPTURE THE PATH TO PYTHON 3.9
          PY39_PATH=$(which python)
          echo "Building using script runner: /usr/bin/python3"
          echo "Building for target python: $PY39_PATH"

          # EXPLANATION:
          # 1. We execute build.py using /usr/bin/python3 (System Python 3.10) to support 'match' syntax.
          # 2. We pass --python_path $PY39_PATH to tell the script to compile the wheel for Python 3.9.

          /usr/bin/python3 tools/ci_build/build.py \
            --config Release \
            --build_dir build \
            --skip_submodule_sync \
            --build_wheel \
            --parallel \
            --use_rocm \
            --rocm_home /opt/rocm \
            --use_migraphx \
            --python_path $PY39_PATH \
            --cmake_extra_defines CMAKE_HIP_ARCHITECTURES=gfx90a,gfx908,gfx1030

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-rocm-wheel
          path: build/Release/dist/*.whl
