name: Build ONNX Runtime ROCm 7.1 for Python 3.9

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: rocm/dev-ubuntu-22.04:7.1.1
      options: --user root

    steps:
      - name: Install System Dependencies
        run: |
          apt-get update -y
          apt-get install -y git python3-pip migraphx
          /usr/bin/python3 -m pip install packaging flatbuffers

      - name: Checkout ONNX Runtime
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      # RESTORE CACHE (v3)
      - name: Restore Build Cache
        id: restore-build
        uses: actions/cache/restore@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Patch CMake for Python 3.9
        run: |
          echo "Patching CMakeLists.txt to allow Python 3.9..."
          grep -rl "find_package(Python 3.10" . | xargs sed -i 's/find_package(Python 3.10/find_package(Python 3.9/g' || true
          sed -i 's/3\.10/3.9/g' cmake/CMakeLists.txt || true

      - name: Setup Python 3.9 (Target)
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Trust Git Directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Install Target Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel cmake ninja numpy==1.26.1 packaging

      # COMPILE (Skipped if cache hits)
      - name: Compile ONNX Runtime (C++ Only)
        if: steps.restore-build.outputs.cache-hit != 'true'
        env:
          ROCM_PATH: /opt/rocm
          HIP_PATH: /opt/rocm/hip
          HSA_OVERRIDE_GFX_VERSION: 10.3.0
        run: |
          PY39_EXE=$(which python)
          PY39_NUMPY_INC=$(python -c "import numpy; print(numpy.get_include())")
          
          /usr/bin/python3 tools/ci_build/build.py \
            --build_dir build \
            --config Release \
            --update \
            --build \
            --parallel $(nproc) \
            --skip_submodule_sync \
            --allow_running_as_root \
            --cmake_extra_defines \
                onnxruntime_ENABLE_PYTHON=ON \
                onnxruntime_USE_ROCM=ON \
                onnxruntime_ROCM_HOME=/opt/rocm \
                onnxruntime_USE_MIGRAPHX=ON \
                CMAKE_HIP_ARCHITECTURES=gfx90a,gfx908,gfx1030 \
                Python_EXECUTABLE=$PY39_EXE \
                Python_NumPy_INCLUDE_DIRS=$PY39_NUMPY_INC

      # SAVE CACHE
      - name: Save Build Cache
        if: steps.restore-build.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Package and Build Wheel
        env:
          # Use Env Vars to configure setup.py (Bypasses "option not recognized" error)
          ONNXRUNTIME_USE_ROCM: 1
          ONNXRUNTIME_USE_MIGRAPHX: 1
          ONNXRUNTIME_ROCM_VERSION: 7.1
        run: |
          # The valid python package structure is generated here by the build system
          BUILD_ROOT="build/Release"
          
          echo "Preparing build artifacts in $BUILD_ROOT..."
          
          # 1. Inject required metadata into the build folder
          cp setup.py "$BUILD_ROOT/"
          cp VERSION_NUMBER "$BUILD_ROOT/" || true
          cp LICENSE "$BUILD_ROOT/" || true
          
          # 2. Robust README handling
          if [ -f "README.rst" ]; then
             cp README.rst "$BUILD_ROOT/"
          elif [ -f "README.md" ]; then
             echo "Converting README.md to README.rst"
             cp README.md "$BUILD_ROOT/README.rst"
          else
             echo "Creating dummy README.rst"
             echo "ONNX Runtime" > "$BUILD_ROOT/README.rst"
          fi
          
          # 3. Ensure Binaries are in the correct place
          # CMake usually puts them in build/Release, but setup.py expects them in build/Release/onnxruntime/capi
          DEST_CAPI="$BUILD_ROOT/onnxruntime/capi"
          mkdir -p "$DEST_CAPI"
          
          echo "Moving compiled binaries to $DEST_CAPI..."
          # Copy from build root to capi dir (careful not to copy file onto itself)
          find "$BUILD_ROOT" -maxdepth 1 -name "*onnxruntime_pybind11_state*.so" -exec cp -v {} "$DEST_CAPI/" \;
          find "$BUILD_ROOT" -maxdepth 1 -name "*.so*" -exec cp -v {} "$DEST_CAPI/" \;
          
          # 4. Verify Structure
          if [ ! -d "$BUILD_ROOT/onnxruntime/backend" ]; then
             echo "CRITICAL: 'backend' directory missing in $BUILD_ROOT/onnxruntime"
             echo "It seems the build system didn't populate the python package structure?"
             exit 1
          fi
          
          # 5. Build Wheel
          cd "$BUILD_ROOT"
          echo "Building Wheel..."
          python setup.py bdist_wheel --dist-dir dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-rocm-wheel
          path: build/Release/dist/*.whl
