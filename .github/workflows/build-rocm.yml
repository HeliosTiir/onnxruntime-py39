name: Build ONNX Runtime ROCm 7.1 for Python 3.9

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: rocm/dev-ubuntu-22.04:7.1.1
      options: --user root

    steps:
      - name: Install System Dependencies
        run: |
          apt-get update -y
          apt-get install -y git python3-pip migraphx
          /usr/bin/python3 -m pip install packaging flatbuffers

      - name: Checkout ONNX Runtime
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      # RESTORE CACHE (v3)
      - name: Restore Build Cache
        id: restore-build
        uses: actions/cache/restore@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Patch CMake for Python 3.9
        run: |
          echo "Patching CMakeLists.txt to allow Python 3.9..."
          grep -rl "find_package(Python 3.10" . | xargs sed -i 's/find_package(Python 3.10/find_package(Python 3.9/g' || true
          sed -i 's/3\.10/3.9/g' cmake/CMakeLists.txt || true

      - name: Setup Python 3.9 (Target)
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Trust Git Directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Install Target Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel cmake ninja numpy==1.26.1 packaging

      # COMPILE (Skipped if cache hits)
      - name: Compile ONNX Runtime (C++ Only)
        if: steps.restore-build.outputs.cache-hit != 'true'
        env:
          ROCM_PATH: /opt/rocm
          HIP_PATH: /opt/rocm/hip
          HSA_OVERRIDE_GFX_VERSION: 10.3.0
        run: |
          PY39_EXE=$(which python)
          PY39_NUMPY_INC=$(python -c "import numpy; print(numpy.get_include())")
          
          /usr/bin/python3 tools/ci_build/build.py \
            --build_dir build \
            --config Release \
            --update \
            --build \
            --parallel $(nproc) \
            --skip_submodule_sync \
            --allow_running_as_root \
            --cmake_extra_defines \
                onnxruntime_ENABLE_PYTHON=ON \
                onnxruntime_USE_ROCM=ON \
                onnxruntime_ROCM_HOME=/opt/rocm \
                onnxruntime_USE_MIGRAPHX=ON \
                CMAKE_HIP_ARCHITECTURES=gfx90a,gfx908,gfx1030 \
                Python_EXECUTABLE=$PY39_EXE \
                Python_NumPy_INCLUDE_DIRS=$PY39_NUMPY_INC

      # SAVE CACHE
      - name: Save Build Cache
        if: steps.restore-build.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Package and Build Wheel
        run: |
          # 1. Setup Directories
          BUILD_ROOT="build/Release"
          STAGE_DIR="build/wheel_stage"
          STAGE_PKG="$STAGE_DIR/onnxruntime"
          STAGE_CAPI="$STAGE_PKG/capi"
          
          echo "Creating staging directory: $STAGE_DIR"
          rm -rf "$STAGE_DIR"
          mkdir -p "$STAGE_DIR"
          
          # 2. Copy Source Code and Setup Script
          echo "Copying source code and setup.py..."
          cp -r onnxruntime "$STAGE_DIR/"
          cp setup.py "$STAGE_DIR/"
          
          # 3. Copy Critical Metadata (Fixes FileNotFoundError)
          echo "Copying metadata (VERSION, LICENSE, README)..."
          cp VERSION_NUMBER "$STAGE_DIR/" || echo "VERSION_NUMBER not found (skipping)"
          cp LICENSE "$STAGE_DIR/" || echo "LICENSE not found (skipping)"
          
          # Robust README handling: Convert .md to .rst if needed
          if [ -f "README.rst" ]; then
             cp README.rst "$STAGE_DIR/"
          elif [ -f "README.md" ]; then
             echo "Converting README.md to README.rst..."
             cp README.md "$STAGE_DIR/README.rst"
          else
             echo "WARNING: No README found. Creating dummy file."
             echo "ONNX Runtime ROCm" > "$STAGE_DIR/README.rst"
          fi
          
          # 4. Copy Compiled Binaries to CAPI
          echo "Copying compiled binaries from $BUILD_ROOT..."
          mkdir -p "$STAGE_CAPI"
          
          # Find and copy the Python extension and shared libs
          find "$BUILD_ROOT" -name "*onnxruntime_pybind11_state*.so" -exec cp -v {} "$STAGE_CAPI/" \;
          find "$BUILD_ROOT" -maxdepth 1 -name "*.so*" -exec cp -v {} "$STAGE_CAPI/" \;
          
          # 5. Verify Staging
          echo "=== Verifying Stage Content ==="
          ls -la "$STAGE_DIR"
          
          # Ensure README exists in stage
          if [ ! -f "$STAGE_DIR/README.rst" ]; then
             echo "CRITICAL ERROR: README.rst is missing in $STAGE_DIR"
             exit 1
          fi
          
          # Ensure Binary exists in stage
          if [ -z "$(ls $STAGE_CAPI/*onnxruntime_pybind11_state*.so 2>/dev/null)" ]; then
             echo "CRITICAL ERROR: Extension module (.so) missing in $STAGE_CAPI"
             exit 1
          fi
          
          # 6. Build Wheel
          echo "Building Wheel..."
          cd "$STAGE_DIR"
          # Flags passed BEFORE bdist_wheel
          python setup.py --use_rocm --use_migraphx bdist_wheel --dist-dir ../../dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-rocm-wheel
          path: dist/*.whl
