name: Build ONNX Runtime ROCm 7.1 for Python 3.9

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: rocm/dev-ubuntu-22.04:7.1.1
      options: --user root

    steps:
      - name: Install System Dependencies
        run: |
          apt-get update -y
          apt-get install -y git python3-pip migraphx
          /usr/bin/python3 -m pip install packaging flatbuffers

      - name: Checkout ONNX Runtime
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      # RESTORE CACHE (v3)
      - name: Restore Build Cache
        id: restore-build
        uses: actions/cache/restore@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Patch CMake for Python 3.9
        run: |
          echo "Patching CMakeLists.txt to allow Python 3.9..."
          grep -rl "find_package(Python 3.10" . | xargs sed -i 's/find_package(Python 3.10/find_package(Python 3.9/g' || true
          sed -i 's/3\.10/3.9/g' cmake/CMakeLists.txt || true

      - name: Setup Python 3.9 (Target)
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Trust Git Directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Install Target Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel cmake ninja numpy==1.26.1 packaging

      # COMPILE (Only if cache missing)
      - name: Compile ONNX Runtime (C++ Only)
        if: steps.restore-build.outputs.cache-hit != 'true'
        env:
          ROCM_PATH: /opt/rocm
          HIP_PATH: /opt/rocm/hip
          HSA_OVERRIDE_GFX_VERSION: 10.3.0
        run: |
          PY39_EXE=$(which python)
          PY39_NUMPY_INC=$(python -c "import numpy; print(numpy.get_include())")
          
          /usr/bin/python3 tools/ci_build/build.py \
            --build_dir build \
            --config Release \
            --update \
            --build \
            --parallel $(nproc) \
            --skip_submodule_sync \
            --allow_running_as_root \
            --cmake_extra_defines \
                onnxruntime_ENABLE_PYTHON=ON \
                onnxruntime_USE_ROCM=ON \
                onnxruntime_ROCM_HOME=/opt/rocm \
                onnxruntime_USE_MIGRAPHX=ON \
                CMAKE_HIP_ARCHITECTURES=gfx90a,gfx908,gfx1030 \
                Python_EXECUTABLE=$PY39_EXE \
                Python_NumPy_INCLUDE_DIRS=$PY39_NUMPY_INC

      # SAVE CACHE
      - name: Save Build Cache
        if: steps.restore-build.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Stage Files and Build Wheel
        run: |
          echo "Staging files for wheel build..."
          
          BUILD_ROOT="build/Release"
          DEST_PKG="$BUILD_ROOT/onnxruntime"
          DEST_CAPI="$DEST_PKG/capi"
          
          # 1. Copy Source & Setup
          cp -r onnxruntime "$BUILD_ROOT/"
          cp setup.py "$BUILD_ROOT/"
          
          # 2. ROBUST README HANDLING
          # Copy whatever we find, then FORCE ensure README.rst exists.
          cp README* "$BUILD_ROOT/" || true
          cp LICENSE* "$BUILD_ROOT/" || true
          
          # Go to build root to normalize paths
          cd "$BUILD_ROOT"
          
          # If README.rst is missing but .md exists, rename it.
          if [ ! -f "README.rst" ]; then
             if [ -f "README.md" ]; then
                echo "Renaming README.md to README.rst"
                mv README.md README.rst
             else
                echo "No README found! Creating dummy README.rst"
                echo "ONNX Runtime ROCm Build" > README.rst
             fi
          fi
          
          # 3. Copy Binaries (Fixing 'same file' error)
          mkdir -p onnxruntime/capi
          
          echo "Copying compiled binaries..."
          
          # We look for files in the CURRENT dir ($BUILD_ROOT) but NOT inside onnxruntime/capi
          # to prevent finding the file we just copied.
          find . -maxdepth 1 -name "*onnxruntime_pybind11_state*.so" -exec cp {} onnxruntime/capi/ \; || true
          find . -maxdepth 1 -name "*.so*" -exec cp {} onnxruntime/capi/ \; || true

          # 4. DEBUG CHECK
          echo "=== Debug: Listing Build Directory ==="
          ls -la
          echo "=== Debug: Listing CAPI Directory ==="
          ls -la onnxruntime/capi
          
          # Verify .so exists
          if [ -z "$(ls onnxruntime/capi/*onnxruntime_pybind11_state*.so 2>/dev/null)" ]; then
             echo "CRITICAL ERROR: Extension module (.so) missing in capi folder!"
             exit 1
          fi

          # 5. Build Wheel
          echo "Starting setup.py bdist_wheel..."
          python setup.py bdist_wheel \
            --use_rocm \
            --use_migraphx \
            --dist-dir dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-rocm-wheel
          path: build/Release/dist/*.whl
