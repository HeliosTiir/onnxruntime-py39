name: Build ONNX Runtime ROCm 7.1 for Python 3.9

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: rocm/dev-ubuntu-22.04:7.1.1
      options: --user root

    steps:
      - name: Install System Dependencies
        run: |
          apt-get update -y
          apt-get install -y git python3-pip migraphx
          /usr/bin/python3 -m pip install packaging flatbuffers

      - name: Checkout ONNX Runtime
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      # RESTORE CACHE (v3)
      - name: Restore Build Cache
        id: restore-build
        uses: actions/cache/restore@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Patch CMake for Python 3.9
        run: |
          echo "Patching CMakeLists.txt to allow Python 3.9..."
          grep -rl "find_package(Python 3.10" . | xargs sed -i 's/find_package(Python 3.10/find_package(Python 3.9/g' || true
          sed -i 's/3\.10/3.9/g' cmake/CMakeLists.txt || true

      - name: Setup Python 3.9 (Target)
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Trust Git Directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Install Target Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel cmake ninja numpy==1.26.1 packaging

      # COMPILE (Skipped if cache hits)
      - name: Compile ONNX Runtime (C++ Only)
        if: steps.restore-build.outputs.cache-hit != 'true'
        env:
          ROCM_PATH: /opt/rocm
          HIP_PATH: /opt/rocm/hip
          HSA_OVERRIDE_GFX_VERSION: 10.3.0
        run: |
          PY39_EXE=$(which python)
          PY39_NUMPY_INC=$(python -c "import numpy; print(numpy.get_include())")
          
          /usr/bin/python3 tools/ci_build/build.py \
            --build_dir build \
            --config Release \
            --update \
            --build \
            --parallel $(nproc) \
            --skip_submodule_sync \
            --allow_running_as_root \
            --cmake_extra_defines \
                onnxruntime_ENABLE_PYTHON=ON \
                onnxruntime_USE_ROCM=ON \
                onnxruntime_ROCM_HOME=/opt/rocm \
                onnxruntime_USE_MIGRAPHX=ON \
                CMAKE_HIP_ARCHITECTURES=gfx90a,gfx908,gfx1030 \
                Python_EXECUTABLE=$PY39_EXE \
                Python_NumPy_INCLUDE_DIRS=$PY39_NUMPY_INC

      # SAVE CACHE
      - name: Save Build Cache
        if: steps.restore-build.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: build
          key: onnx-rocm-build-v3

      - name: Prepare Workspace and Build Wheel
        env:
          # Use Env Vars to set the package name to onnxruntime-rocm
          ONNXRUNTIME_USE_ROCM: 1
          ONNXRUNTIME_USE_MIGRAPHX: 1
          ONNXRUNTIME_ROCM_VERSION: 7.1
        run: |
          # 1. Ensure README.rst exists in the root (for setup.py)
          if [ ! -f "README.rst" ]; then
             if [ -f "README.md" ]; then
                echo "Renaming README.md to README.rst..."
                cp README.md README.rst
             else
                echo "Creating dummy README.rst..."
                echo "ONNX Runtime" > README.rst
             fi
          fi

          # 2. SWAP THE SOURCE FOLDER
          # The source tree 'onnxruntime' folder contains C++ code which confuses setup.py.
          # The 'build/Release/onnxruntime' folder contains the generated Python package.
          # We will DELETE the source folder and REPLACE it with the build folder.
          
          echo "Replacing source 'onnxruntime' folder with generated package..."
          
          # Backup just in case (optional, but good practice)
          mv onnxruntime onnxruntime_cpp_source
          
          # Copy the generated package to the root
          cp -r build/Release/onnxruntime .
          
          # 3. Inject compiled binaries (.so files)
          # Sometimes they are in build/Release root, sometimes already in the package.
          # We force copy them into onnxruntime/capi to be absolutely sure.
          
          DEST_CAPI="onnxruntime/capi"
          mkdir -p "$DEST_CAPI"
          
          echo "Injecting binaries into $DEST_CAPI..."
          find build/Release -maxdepth 1 -name "*.so*" -exec cp -v {} "$DEST_CAPI/" \;
          find build/Release -name "*onnxruntime_pybind11_state*.so" -exec cp -v {} "$DEST_CAPI/" \;
          
          # 4. Verify Content
          echo "Verifying package structure..."
          if [ ! -d "onnxruntime/backend" ]; then
             echo "CRITICAL ERROR: 'backend' directory missing. The replacement failed."
             exit 1
          fi
          
          if [ -z "$(ls $DEST_CAPI/*onnxruntime_pybind11_state*.so 2>/dev/null)" ]; then
             echo "CRITICAL ERROR: Extension module (.so) missing in $DEST_CAPI"
             exit 1
          fi

          # 5. Build Wheel
          # We are now in the root, with a valid README and a valid 'onnxruntime' package folder.
          echo "Building Wheel..."
          python setup.py bdist_wheel --dist-dir dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-rocm-wheel
          path: dist/*.whl
